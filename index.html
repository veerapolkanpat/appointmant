<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน LINE OA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Prompt', sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
<h2>ลงทะเบียน LINE OA</h2>
<form id="regForm">
  HN: <input type="text" name="hn" required><br>
  วันเกิด (YYYY-MM-DD): <input type="text" name="dob" required><br>
  LINE User ID: <input type="text" name="line_user_id" required><br>
  <button type="submit">ลงทะเบียน</button>
</form>

<div id="result"></div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://your-public-server.com/api/register.php", true); // เปลี่ยนเป็น URL จริง
    xhr.onreadystatechange = function() {
        if(xhr.readyState == 4){
            document.getElementById("result").innerHTML = xhr.responseText;
        }
    };
    xhr.send(formData);
});
</script>
</body>
</html>
